{% extends "layout.html" %}
{% block content %}
<form action="/send_request" method="POST">
<input type="email" name='user1' placeholder='from'></input><br>
<input type="text" name='user2_md5' placeholder='to'></input><br>
<input type="text" name='book_id' placeholder='book id'></input><br>
<input type="number" min="0" max="100000" step="100" name='price_offer' placeholder='price offer'></input><br>
<select name="place" id="place">
  <option value="kusunoki">クスノキ下</option>
  <option value="hokushoku">北部食堂</option>
  <option value="chuuoushokudou">中央食堂入り口</option>
  <option value="yoshidashop">吉田ショップ自販機前</option>
</select><br>
<button type="submit" value="button">Send Request</button>
</form>
{% endblock %}
