{% extends "layout2.html" %}
{% block content %}
<h3>取引フォーム</h3>
受け取り側が入力してください:
<form action="{{transaction_url}}" method="POST">
<input type="email" name='user2' placeholder='email [to]'></input><br>
<label for="assessment">評価:</label>

<select name="assessment" id="assessment">
  <option value="best">最高</option>
  <option value="fine">良い</option>
  <option value="no_good">あまり良くはなかった</option>
  <option value="so_bad">最悪</option>
</select><br>
<input type="text" name='comment' placeholder='any comment'></input><br>
<button type="submit" value="button">Submit</button>
</form>
{% endblock %}
